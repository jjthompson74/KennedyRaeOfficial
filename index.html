<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Horizontal Scrollytelling â€” Overlay Header + Right-Slice Panels</title>
  <meta name="description" content="Fixed header overlay, fixed horizontal stage; vertical scroll drives horizontal movement; mobile scroll-snap; right-side image slices.">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <a href="#main" class="sr-only">Skip to content</a>

  <header class="site-header" role="banner">
    <nav class="nav" aria-label="Primary">
      <a href="#home" data-panel="0" aria-current="page">Home</a>
      <a href="#section-1" data-panel="1">Bio</a>
      <a href="#section-2" data-panel="2">Social</a>
      <a href="#section-3" data-panel="3">Reel</a>
      <a href="#section-4" data-panel="4">Contact</a>
    </nav>
    <div class="progress" aria-hidden="true"><div class="progress__bar" id="progressBar"></div></div>
  </header>

  <main id="main" role="main">
    <!-- Fixed stage (never moves vertically on desktop) -->
    <div class="stage" id="stage">
      <div class="track" id="track">
        <section class="panel" id="home">
          <span class="badge">Panel 0</span>
          <div class="content">
            <h1>Welcome</h1>
            <p>Hero text here.</p>
          </div>
        </section>

        <section class="panel" id="section-1">
          <span class="badge">Panel 1</span>
          <div class="content">
            <h2>Section 1</h2>
            <p>Drop your HTML here.</p>
          </div>
        </section>

        <section class="panel" id="section-2">
          <span class="badge">Panel 2</span>
          <div class="content">
            <h2>Section 2</h2>
            <p>Portrait slice on the right; content on the left.</p>
          </div>
        </section>

        <section class="panel" id="section-3">
          <span class="badge">Panel 3</span>
          <div class="content">
            <h2>Section 3</h2>
            <p>Another content area.</p>
          </div>
        </section>

        <section class="panel" id="section-4">
          <span class="badge">Panel 4</span>
          <div class="content">
            <h2>Section 4</h2>
            <p>Final section / CTA.</p>
          </div>
        </section>
      </div>
    </div>

    <!-- Spacer drives the vertical scroll distance on desktop; hidden on mobile/reduced motion. -->
    <div id="spacer" aria-hidden="true"></div>
  </main>

  <script defer src="js/app.js"></script>
</body>
</html>
